trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
name: $(Year:yy).$(DayOfYear).$(Rev:rr)

steps:
- script: dotnet build --configuration $(build-configuration)
  displayName: 'dotnet build $(build-configuration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    arguments: '-c $(build-configuration) -o $(build-dir) -r $(windows-os) /p:EnvironmentName=$(env-name)'

- task: replacetokens@3
  inputs:
    targetFiles: '**/appsettings.json'
    encoding: 'auto'
    writeBOM: true
    actionOnMissing: 'warn'
    keepToken: false
    tokenPrefix: '#{'
    tokenSuffix: '}#'

- task: CopyFiles@1
  inputs:
    Contents: '**/$(build-dir)/**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    CleanTargetFolder: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'